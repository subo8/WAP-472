<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../style/form2.css" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Web Form-2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00bfff;">
        <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
        <span class="right-border"></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="color: white;">Products</a>
                </li>
                <li class="right-border"></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Suppliers</a>
                </li>
            </ul>
        </div>
        <p>Hello!</p>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-light" type="submit">Sign Out</button>
        </form>
    </nav>
    <div class="container">
        <fieldset>
            <legend>New Product Form</legend>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="prodNumber">Product Number</label>
                        <input type="text" class="form-control" id="prodNumber">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantity">Quantity in stock</label>
                        <input type="text" class="form-control" id="quantity" value=0>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Name</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Supplier</label>
                        <select id="inputState" class="form-control">
                            <option selected>Select a supplier</option>
                            <option>Supplier1</option>
                            <option>Supplier2</option>
                            <option>Supplier3</option>
                            <option>Supplier4</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="unitPrice">Unit Price</label>
                        <input type="text" class="form-control" id="unitPrice" value="0.0">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateInput">Date supplied</label>
                        <input type="date" class="form-control" id="dateInput">
                        <div class="invalid-date">
                            Enter a valid Date.
                        </div>
                    </div>
                </div>
                <div class="footer-button">
                    <button type="reset" class="btn btn-outline-primary">Reset</button>
                    <button type="submit" class="btn btn-outline-warning">Cancel</button>
                    <button type="submit" class="btn btn-outline-info">Add Product</button>
                </div>
            </form>
        </fieldset>
        <div class="validator">
            <a href="http://validator.w3.org/check?uri=referer"
                onclick="this.href='https://validator.w3.org/check?uri=' + document.URL">
                <img src="/images/w3c.png" alt="html validator" />
            </a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </div>
    </div>
</body>

</html>
